<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoGebra Command Executor</title>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
</head>
<body>

<h1>GeoGebra Command Executor</h1>

<div id="ggb-element"></div>

<!-- file input -->
<p>
    <input type="file" id="file-input" accept=".txt">
    <button id="execute-button">run</button>
</p>

<script>
    // initialize geogebra
    var params = {
        "id": "ggbApplet",
        "width": 800,
        "height": 600,
        "showToolBar": true,
        "showAlgebraInput": true,
        "showMenuBar": true
    };

    var applet = new GGBApplet(params, true);
    window.addEventListener("load", function() {
        applet.inject('ggb-element');
    });

    // 处理文件输入和命令执行
    document.getElementById('execute-button').addEventListener('click', function() {
        var fileInput = document.getElementById('file-input');
        if (fileInput.files.length === 0) {
            alert('please choose file first');
            return;
        }

        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            var content = e.target.result;

            console.log(content);

            // 去除首尾的引号并替换转义字符
            const contents = content.split('\n');

            try {
                for (const cont in contents) {
                    const cmd = cont.trim();
                    if (cmd.length() > 0) {
                        ggdApplet.evalCommand(cmd);
                    }
                }
            } catch (err) {
                alert('catched error when parsing, \nerror message:' + err.message);
            }
        };

        reader.readAsText(file, 'UTF-8');
    });

</script>

</body>
</html>
